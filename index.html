<body>

    <span id="days">0</span>
    days left until
    <span id="phrases">Trump's out of office</span>

    <script src="https://unpkg.com/countup.js@1.7.1"></script>
    <script>
        var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
        var firstDate = new Date(2016,10,9);
        var secondDate = new Date(2020,10,9);
        var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(oneDay)));

        var options = {
        useEasing : true,
        useGrouping : true,
        separator : ',',
        decimal : '.',
        prefix : '',
        suffix : ''
        };
        var countdown = new CountUp("days", 0, diffDays, 0, 2.5, options);
        countdown.start();
    </script>
