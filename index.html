    <script>
        function daysBetween(startDate, endDate) {
            var startDateInMs = startDate.getTime();
            var endDateInMs = endDate.getTime();
            var differenceInMs = endDateInMs - startDateInMs;
            differenceInMs = differenceInMs / 1000;
            var seconds = Math.floor(differenceInMs % 60);
            differenceInMs = differenceInMs / 60;
            var minutes = Math.floor(differenceInMs % 60);
            differenceInMs = differenceInMs / 60;
            var hours = Math.floor(differenceInMs % 24);
            var days = Math.floor(differenceInMs / 24);
            return {
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        var selectors = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        }


        function updateCountdown() {
            var start = new Date();
            var end = new Date(2020, 10, 9);
            var countdown = daysBetween(start, end);

            for (key in countdown) {
                selectors[key].innerHTML = countdown[key] + ' fucking ' + key;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
